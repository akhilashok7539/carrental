<app-navigation></app-navigation>

<div class="page-wrapper">
    <p style="padding-left: 29px; margin-top: 68px;font-size: 19px;"> <a routerLink="/vehicles"><i
                style="color: black;">Cars</i></a> &nbsp; <i class="fa fa-angle-double-right"></i> &nbsp; <i
            style="color:#1492E6;">Add Cars</i> </p>
    <div class="container" style="    box-shadow: 0px 3px 6px #00000029;
    padding: 20px;
    background-color: #F8FAFB;
    margin-top: 25px;
    margin-left: 31px;">
        <div class="row">
            <div class="col-md-4">
                <h3>Add New Vehicles</h3>
            </div>
        </div>
        <div class="row" style="     padding: 34px;   background-color: WHITE;">
            <div class="col-lg-12">

                <form [formGroup]="addVehiclesform">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Vehicle Type<span class="text-danger">*</span></label>
                                <!-- <input [(ngModel)]="vehicleModel.vehicleType" formControlName="vehicleType" class="form-control" 
                                type="text"   > -->
                                <select [(ngModel)]="vehicleModel.vehicleType" formControlName="vehicleType" class="form-control">
                                    <option value="">Choose a option</option>
                                    <option value="2 Wheeler">2 Wheeler</option>
                                    <option value="3 Wheeler">3 Wheeler</option>
                                    <option value="4 Wheeler">4 Wheeler</option>

                                </select>

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Company Name<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                type="text"  [(ngModel)]="vehicleModel.vehicleCompany" formControlName="vehicleCompany" >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Model<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                type="text" [(ngModel)]="vehicleModel.vehicleModel" formControlName="vehicleModel"  >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Year<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                type="text"   [(ngModel)]="vehicleModel.vehicleYear" formControlName="vehicleYear">
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Registration Number<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                type="text"   [(ngModel)]="vehicleModel.vehicleRegistration" formControlName="vehicleRegistration">
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Rent Per Day<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                type="text"   [(ngModel)]="vehicleModel.rent" formControlName="rent">
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Locality<span class="text-danger">*</span></label>
                               <select [(ngModel)]="vehicleModel.locality" formControlName="locality" class="form-control" >
                                   <option value="" selected disabled>Choose your locality</option>
                                   <option value="{{locations.id}}" *ngFor="let locations of locations">{{locations.name}}</option>
                               </select>
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Driver<span class="text-danger">*</span></label>
                               <select [(ngModel)]="vehicleModel.driver" formControlName="driver" class="form-control" >
                                   <option value="">Choose your Driver</option>
                               </select>
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label> License Front <span class="text-danger">*</span></label>
                                <input class="form-control" 
                                #file type="file" (change)="addliscensefrnt($event)"   >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>License Back <span class="text-danger">*</span></label>
                                <input class="form-control" 
                                #file type="file" (change)="addliscenseback($event)"   >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label> RC Image <span class="text-danger">*</span></label>
                                <input class="form-control" 
                                #file type="file" (change)="addrcimage($event)"   >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label> Image 1 <span class="text-danger">*</span></label>
                                <input class="form-control" 
                                #file type="file" (change)="addimage1($event)" >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>  Image 2<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                #file type="file" (change)="addimage2($event)"  >
                              

                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button style="width: 20%; margin-left: auto;margin-right: auto;display: block;" (click)="submit()" class="btn btn-warning">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
