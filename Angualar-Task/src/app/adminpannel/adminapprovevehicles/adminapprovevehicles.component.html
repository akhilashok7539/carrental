<app-navigation></app-navigation>

<app-sidebar></app-sidebar>
<div class="page-wrapper" style="margin-top: 33px;">




    <div class="content">

        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Vehicles</h4>

            </div>


            <div class="col-sm-8 col-9 text-right m-b-20">

                <!-- <a class="btn btn btn-primary btn-rounded float-right " style="color: white;" (click)="addcompany()"><i
                        class="fa fa-plus"></i> </a> -->
            </div>
        </div>


        <div class="row">


            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-4">
                        <!-- <h5>Vehicles</h5> -->

                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="search here" [(ngModel)]="searchString"
                            (keyup)="applyFilter(searchString)">



                    </div>
                </div>
                <div class="col-sm-12">

                    <mat-table #table [dataSource]="dataSource">

                        <ng-container matColumnDef="vname">
                            <mat-header-cell *matHeaderCellDef>Vehicle Name </mat-header-cell>
                            <mat-cell *matCellDef="let element ">{{element.model}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="vnumber">
                            <mat-header-cell *matHeaderCellDef>Vehicle Number</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.numberPlate}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> Company Name</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.companyName}}</mat-cell>
                        </ng-container>
                  

                        <ng-container matColumnDef="approve">
                            <mat-header-cell *matHeaderCellDef> Approve / Reject</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <button class="btn btn-danger" (click)="approve(element)">Approve</button> &nbsp;
                                <button class="btn btn-dark" (click)="reject(element)">Reject</button>

                            </mat-cell>
                        </ng-container>




                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <!-- [pageSizeOptions]="pageLimit" -->

                    <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" (page)="changePage($event)">
                    </mat-paginator>

               
                </div>

            </div>
        </div>
    </div>
</div>
