<app-navigation></app-navigation>

<app-sidebar></app-sidebar>
<div class="page-wrapper" style="margin-top: 33px;">




    <div class="content">

        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Location</h4>

            </div>


            <div class="col-sm-8 col-9 text-right m-b-20">

                <a class="btn btn btn-primary btn-rounded float-right " style="color: white;" (click)="addlocation()"><i
                        class="fa fa-plus"></i> </a>
            </div>
        </div>
        <div class="row" >

            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-4">
                        <!-- <h5>Location</h5> -->

                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="search here" [(ngModel)]="searchString"
                            (keyup)="applyFilter(searchString)">



                    </div>
                </div>
                <div class="col-sm-12">

                    <mat-table #table [dataSource]="dataSource">

                        <ng-container matColumnDef="location">
                            <mat-header-cell *matHeaderCellDef>Location Name </mat-header-cell>
                            <mat-cell *matCellDef="let element "> </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="delete">
                            <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
                            <mat-cell *matCellDef="let element"> </mat-cell>
                        </ng-container>
                      







                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>


                    <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" [pageSizeOptions]="pageLimit">
                    </mat-paginator>

                    <h5 *ngIf="message == 'No data found'">No data Found</h5>

                </div>

            </div>
        </div>
    </div>
</div>
