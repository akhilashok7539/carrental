<app-navigation></app-navigation>

<div class="page-wrapper">
    <p style="padding-left: 29px; margin-top: 68px;font-size: 19px;"> <a routerLink="/drivers"><i
                style="color: black;">Drivers</i></a> &nbsp; <i class="fa fa-angle-double-right"></i> &nbsp; <i
            style="color:#1492E6;">Add Drivers</i> </p>
    <div class="container" style="    box-shadow: 0px 3px 6px #00000029;
    padding: 20px;
    background-color: #F8FAFB;
    margin-top: 25px;
    margin-left: 31px;">
        <div class="row">
            <div class="col-md-4">
                <h3>Add New Drivers</h3>
            </div>
        </div>
        <div class="row" style="     padding: 34px;   background-color: WHITE;">
            <div class="col-lg-12">

                <form [formGroup]="driverForm">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Driver Name <span class="text-danger">*</span></label>
                                <input [(ngModel)]="driverModel.name" formControlName="name" class="form-control" 
                                type="text"   >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Phone Number<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                type="text"  [(ngModel)]="number" formControlName="number" >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Address<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                type="text" [(ngModel)]="driverModel.address" formControlName="address"  >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Pancard No<span class="text-danger">*</span></label>
                                <input class="form-control" 
                                type="text"   [(ngModel)]="driverModel.pancard" formControlName="pancard">
                              

                            </div>
                        </div>
                      
                        
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label> License Front <span class="text-danger">*</span></label>
                                <input class="form-control" 
                                #file type="file" (change)="addliscensefrnt($event)"   >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>License Back <span class="text-danger">*</span></label>
                                <input class="form-control" 
                                #file type="file" (change)="addliscenseback($event)"   >
                              

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label> Profile Pic <span class="text-danger">*</span></label>
                                <input class="form-control" 
                                #file type="file" (change)="addprofilepic($event)"   >
                              

                            </div>
                        </div>
                        
                        <div class="col-sm-12">
                            <button style="width: 20%; margin-left: auto;margin-right: auto;display: block;" (click)="submit()" class="btn btn-warning">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
